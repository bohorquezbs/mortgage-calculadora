<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
  <link rel="stylesheet" href="./style.css">
  <script defer src="./main.js"></script>
  <title>Frontend Mentor | Mortgage repayment calculator</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
</head>
<body>
  <main>
    <div class="card card--calculator">
      <form class="js-form" action="#">
        <div class="container container__title">
          <h2>Mortgage Calculator</h2>
          <p class="js-clear-all">Clear All</p>
        </div>
        <div>
          <div class="container container__first">
            <label for="amount">Mortgage Amount</label>
            <div class="icon-container">
              <input class="js-number-input" type="number" name="mortgage-amount" class="mortgage-amount" id="amount"
                max="1,000,000,000" min="1" required />
              <span class="amount-js">¬£</span>
            </div>
            <p class="amount-error-text error hide"></p>
          </div>
          <div class="container container__second">
            <div class="container__second__div">
              <label for="term">Mortgage Term</label>
              <div class="container__second__div__input-container">
                <input class="js-number-input" type="number" name="mortgage-term" id="term" max="50" min="1" required />
                <span class="term-js years">years</span>
              </div>
              <p class="term-error-text error hide"></p>
            </div>
            <div class="container__second__div">
              <label for="rate">Interest Rate</label>
              <div class="container__second__div__input-container">
                <input class="js-number-input" type="number" name="interest-rate" id="rate" max="1000" min="0"
                  required />
                <span class="rate-js percent">%</span>
              </div>
              <p class="rate-error-text error hide"></p>
            </div>
          </div>
          <div class="container container__third">
            <fieldset>
              <legend>Mortgage Type</legend>
              <label class="radio_btn js-repayment repayment">
                <input class="radio-input" type="radio" name="type" id="repayment" required />
                Repayment
              </label>
              <label class="radio_btn js-interest-only interest">
                <input class="radio-input" type="radio" name="type" id="interest-only" />
                Interest Only
              </label>
              <p class="repayment-error-text error hide"></p>
            </fieldset>
          </div>
          <div class="container container__last">
            <button type="submit" class="btn-center">
              <img src="assets/images/icon-calculator.svg" alt="calculator" />
              Calculate Repayments
            </button>
          </div>
        </div>
      </form>
    </div>
    <div class="card card--result">
      <div class="card--result__empty">
        <img src="./assets/images/illustration-empty.svg" alt="" />
        <h2>Results shown here</h2>
        <p>
          Complete the form and click ‚Äúcalculate repayments‚Äù to see what your
          monthly repayments would be.
        </p>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution ">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. Coded by <a href="#">Bryan
        Bohorquez</a>.
    </div>
  </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
  integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
  integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
