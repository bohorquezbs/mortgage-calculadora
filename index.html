<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Mortgage repayment calculator</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 class="titulo">Mortgage Calculator</h1>
    <button class="crear">Clear All</button>
    <form action="" class="formulario">
      <div class="money">Mortgage Amount</div>
      <div class="input mb-3">
        <input type="text" class="form" aria-label="Amount" placeholder="£">
      </div>
      <div class="term">Mortgage Term</div>
      <div class="term2">
        <input type="text" class="form'form-control" aria-label="Amount">
        <span class="año">Years</span>
      </div>
      <div>
        <div class="Rate">Interest Rate</div>
        <div class="rate">
          <input type="text" class="rate2">
          <span class="porcentaje">%</span>
        </div>
        <div class="type">Mortgage Type</div>
        <div class="form-check1">
          <input class="form-check-input" type="radio" name="flexRadioDefaul" id="flexRadioDefaul1">
          <label for="flexRadioDefaul1" class="form-check-label">Repadyment</label>
        </div>
        <div class="form-check2">
          <input class="form-check-input" type="radio" name="flexRadioDefaul" id="flexRadioDefaul2">
          <label for="flexRadioDefaul2" class="form-check-label">Interest Only</label>
        </div>
      </div>
      <button class="calculadora">
        <img src="./assets/images/icon-calculator.svg" alt="">Calculate Repayments
      </button>
    </form>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
  integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
  integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</html>
